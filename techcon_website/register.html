<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Register for TechCon 2024</title>
</head>
<body>

    <!-- HEADER -->
    <header>
        <h1>Register for TechCon 2024</h1>

        <!-- Navigation Menu -->
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="schedule.html">Schedule</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <!-- MAIN CONTENT -->
    <main>
        <section>
            <h2>Attendee Registration</h2>
            
            <form action="#" method="post">
                <!-- Name -->
                <label for="full-name">Full Name:</label><br>
                <input type="text" id="full-name" name="full-name" required><br><br>

                <!-- Email -->
                <label for="email">Email Address:</label><br>
                <input type="email" id="email" name="email" required><br><br>

                <!-- Password -->
                <label for="password">Password:</label><br>
                <input type="password" id="password" name="password" required><br><br>

                <!-- Confirm Password -->
                <label for="confirm-password">Confirm Password:</label><br>
                <input type="password" id="confirm-password" name="confirm-password" required><br><br>

                <!-- Terms and Conditions -->
                <input type="checkbox" id="terms" name="terms" required>
                <label for="terms">I agree to the <a href="#">terms and conditions</a></label><br><br>

                <!-- Submit Button -->
                <button type="submit">Register Now</button>
            </form>
        </section>
    </main>

    <!-- FOOTER -->
    <footer>
        <p>copyright 2024 TechCon Conference. All rights reserved.</p>
    </footer>

</body>
</html>
